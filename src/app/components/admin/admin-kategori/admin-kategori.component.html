<div class="container">
    <button mat-fab color="primary" matTooltip="Kategori Ekle" style="margin-bottom: 20px;" (click)="Ekle()">
        <mat-icon aria-label="label">add</mat-icon>
    </button>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="KategoriAdi">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Adı
            </mat-header-cell>
            <mat-cell *matCellDef="let kategori"> {{kategori.KategoriAdi}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Islemler">
            <mat-header-cell *matHeaderCellDef> İşlemler
            </mat-header-cell>
            <mat-cell *matCellDef="let kategori">
                <button mat-icon-button color="primary" matTooltip="Kategorideki Ürünler"> 
                    <mat-icon aria-label="label">list</mat-icon>
                </button>   
                <button mat-icon-button color="accent" matTooltip="Düzenle" (click)="Duzenle(kategori)"> 
                    <mat-icon aria-label="label">edit</mat-icon>
                </button>    
                <button mat-icon-button color="warn" matTooltip="Sil" (click)="Sil(kategori)"> 
                    <mat-icon aria-label="label">delete</mat-icon>
                </button>   
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator
                [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
