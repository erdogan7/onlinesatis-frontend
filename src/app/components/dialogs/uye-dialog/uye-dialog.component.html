<mat-toolbar color="primary" class="mat-elevation-z6">
    <span>Üyelik Bilgileri Düzenleme</span>
</mat-toolbar>
<div class="container">
    <form [formGroup]="frm">
        <mat-form-field appearance="outline">
            <mat-label>Ad Soyad</mat-label>
            <input matInput placeholder="Ad Soyad" formControlName="UyeAdSoyad" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Kullanıcı Adı</mat-label>
            <input matInput placeholder="Kullanıcı Adı" formControlName="UyeKullaniciAdi" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="E-mail" formControlName="UyeMail" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Parola</mat-label>
            <input matInput placeholder="Parola" formControlName="UyeParola" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Adres</mat-label>
            <input matInput placeholder="Adres" formControlName="UyeAdres" required>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="frm.invalid" (click)="this.dialogRef.close(frm.value)">Kaydet</button>
        <button mat-raised-button color="warn" style="margin-left: 5px;" (click)="this.dialogRef.close()">İptal</button>
    </form>
</div>
